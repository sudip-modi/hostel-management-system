<body>
<p class="dispaly-1  text-center">Login</p>
<!-- display registration error msg -->
<p class="text-danger display-6 text-center" *ngIf="errorMsg?.length!==0">{{errorMsg}}</p>
 <form [formGroup]="userLoginForm" (ngSubmit)="loginUser()">
   <div class="mb-3">
    <label>Select User Type</label>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="admin"  value="admin" formControlName="userType"/>
        <label for="admin" class="form-control-label">Admin</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="user"  value="user" formControlName="userType"/>
        <label for="user" class="form-control-label">User</label>
    </div>
   </div>
<div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control mb-3" formControlName="username"/>
</div>
<div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control mb-3" formControlName="password"/>
</div>
<button class="btn btn-info" type="submit">  Login</button>
<br><br>

</body>
